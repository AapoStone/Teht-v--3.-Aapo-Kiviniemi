<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aaponsaa.css" />
    <title>Aapo's Forecast</title>
  </head>
  <body>
    <div id="content">
      <header>
        <table>
          <tr>
            <td><img src="images/LOGO3.png" id="headerlogo" /></td>
            <td><h1>Aapo's forecast</h1></td>
          </tr>
        </table>
      </header>
      <nav>
        <h3>Cities</h3>
        <button id="rovaniemi">Rovaniemi</button>
        <button id="oulu">Oulu</button>
        <button id="kemijärvi">Kemijärvi</button>
        <button id="helsinki">Helsinki</button>
        <button id="posio">Posio</button>
      </nav>

      <div id="keski">
        <h1>Select a city that is important to Aapo</h1>
      </div>

      <div id="tiedot">
        <label for="main">Main:</label>
        <p id="main" style="display: inline-block"></p>
        <br />
        <label for="description">Description:</label>
        <p id="description" style="display: inline-block"></p>
        <br />
        <label for="icon">Temperature:</label>
        <p id="temperature" style="display: inline-block"></p>
        <br />
        <label for="icon">Feels like:</label>
        <p id="feelslike" style="display: inline-block"></p>
        <br />
        <label for="icon">Wind speed:</label>
        <p id="windspeed" style="display: inline-block"></p>
        <br />
      </div>

      <div id="kartta">
        <img src="images/saakartta.png" style="height: 30em" id="suomi" />
      </div>
    </div>

    <script src="aaponsaa.js" async defer></script>
  </body>
</html>
